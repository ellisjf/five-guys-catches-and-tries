<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>All The Way</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <h1 id="banner">All The Way</h1>

    <h2>Restaurant List</h2>
    
    <!-- 
    Table containing the name, type, hours
    price, and menu of the project.
    -->
    <table>
      <tr>
        <th>Name</th>
        <th>Type of Restaurant</th>
        <th>Hours</th>
        <th>Price</th>
        <th>Menu</th>
      </tr>
      <tr>
        <td>McDonalds</td>
        <td>Fast Food</td>
        <td>All Day</td>
        <td>$</td>
        <td>
          <a href="https://www.mcdonalds.com/us/en-us/full-menu.html"
            >Open Menu</a
          >
        </td>
      </tr>
      <tr>
        <td>Bagel and Deli</td>
        <td>Local</td>
        <td>8:00am - 2:30am</td>
        <td>$$</td>
        <td><a href="https://www.bagelanddeli.com/menu.html">Open Menu</a></td>
      </tr>
    </table>

    <!-- 
    Interactive map in an iframe, allows for zoom in an scrolling, etc.
    Utilizes the google API. 
    -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19594.861747414187!2d-84.73272122468907!3d39.50800192131636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1634578577015!5m2!1sen!2sus"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <p>Testing website sync</p>
  </body>
</html>
